<!DOCTYPE html>

<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .header {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: #3498db;
    color: #fff;
    padding: 15px;
    text-align: center;
    z-index: 1000; /* Ensures the header appears above other elements */
    }

    .navbar {
    display: flex;
    justify-content: center;
    margin-top: 10px;
    }

    .navbar a {
    color: #333;
    padding: 10px 15px;
    text-decoration: none;
    margin: 0 10px;
    }

    .navbar a:hover {
    background-color: #555;
    border-radius: 5px;
    }

    .contact-container {
      text-align: left;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-left: 30px;
      margin-top: 30px;
    }

    .profile-card {
      perspective: 1000px;
    }

    .profile-photo {
      border-radius: 8px;
      width: 350px;
      height: 350px;
      margin-top: 20px;
      transform: rotateY(20deg) rotateX(10deg);
      transition: transform 0.5s ease-in-out;
    }

    .profile-card:hover .profile-photo {
      transform: rotateY(0) rotateX(0);
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      margin-left: 10px;
      font-size: 2em;
    }

    .contact-heading {
      font-size: 4em;
      margin-bottom: 20px;
      margin-left: 10px;
      font-weight: bold;
      text-decoration: underline;
    }

    .contact-info p {
      margin: 5px 0;
    }

    .social-icons {
      margin-top: 20px;
    }

    .social-icons a {
      margin: 0 10px;
      color: #3498db;
      text-decoration: none;
      font-size: 3em;
      transition: transform 0.3s ease;
    }

    .social-icons a:hover {
      transform: scale(1.2);
    }

    .animated-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1em;
      text-decoration: none;
      color: #fff;
      background-color: #3498db;
      border-radius: 5px;
      overflow: hidden;
      position: relative;
    }

    .animated-button span {
      display: block;
      position: relative;
      z-index: 1;
    }

    .animated-button::before {
      content: "";
      position: absolute;
      top: 0;
      left: 50%;
      width: 100%;
      height: 100%;
      background-color: #2980b9;
      border-radius: 5px;
      transform: translateX(-50%) scaleX(0);
      transform-origin: 0 50%;
      transition: transform 0.3s ease;
    }

    .animated-button:hover::before {
      transform: translateX(-50%) scaleX(1);
    }

    @media only screen and (max-width: 600px) {
    html {
        font-size: 10%;
    }

    .header {
        flex-direction: column;
        align-items: center;
    }

    #logo {
        margin-bottom: 10px;
        font-size: 40px;
    }

    .navbar {
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        height: auto;
        text-align: center;
        padding-top: 10px;
    }

    .navbar a {
        margin: 0;
        font-size: 6rem;
    }
    
    /* Add underline on hover */
    .navbar a:hover {
        color: #ff6f61; /* Change text color on hover */
        /* Add underline effect */
        text-decoration: none;
    }
    
    .navbar a:hover::before {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px; /* Adjust underline thickness as needed */
        background-color: #ff6f61; /* Set underline color */
    }
    
    .navbar a:hover:after {
        width: 100%;
        color: orange;
    }
    .navbar.active{
        top: 100%;
    }

    .profile-card {
      perspective: 1000px;
      margin-top: 50px;
    }

    .profile-photo {
      border-radius: 10px;
      width: 250px;
      height: 350px;
      margin-top: 90px;
      transform: rotateY(20deg) rotateX(10deg);
      transition: transform 0.5s ease-in-out;
    }

    .profile-card:hover .profile-photo {
      transform: rotateY(0) rotateX(0);
    }

    .contact-container {
      text-align: left;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-left: 30px;
      margin-top: 150px;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      margin-left: 10px;
      font-size: 2em;
    }

    .contact-heading {
      font-size: 2em;
      margin-top: 80px;
      margin-bottom: 20px;
      margin-left: 10px;
      font-weight: bold;
      text-decoration: underline;
    }

    .contact-info p {
      margin: 5px 0;
      font-size: 13px;
    }

    .animated-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 10px;
      text-decoration: none;
      color: #fff;
      background-color: #3498db;
      border-radius: 5px;
      overflow: hidden;
      position: relative;
    }

    .social-icons a {
      margin: 0 10px;
      color: #3498db;
      text-decoration: none;
      font-size: 30px;
      transition: transform 0.3s ease;
    }

  }
  </style>
