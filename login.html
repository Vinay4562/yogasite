<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(background.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Prevents scrolling of the entire page */
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #3498db;
            padding: 10px 0;
            z-index: 1000; /* Ensures the header stays above other content */
        }

        .header .logo-container {
            margin-left: 20px;
        }

        .header .navbar {
            margin-right: 20px;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 300px;
            padding: 20px;
            box-sizing: border-box;
            animation: fadeIn 0.5s ease-out;
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
            margin-top: 60px; /* Adjust the margin-top to give space for the fixed header */
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .login-header {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
        }

        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .login-btn {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #45a049;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<header class="header">
    <div class="logo-container">
        <a href="#" id="logo">
            <img src="Y_LOGO3333.png" alt="Yoga Symbol" style="width: 90px; height: 70px;">
            Hima's YOGA
        </a>
    </div>

    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="https://instagram.com/himas.yoga?igshid=OGQ5ZDc2ODk2ZA==" class="social-link" target="_blank">Instagram</a>
        <a href="https://youtube.com/@Himas.Yoga1?si=SzaxcFqaMes2srOR">Youtube</a>
        <a href="contactus/contact.html">Contact us</a>
    </nav>
</header>

<div class="login-container">
    <form onsubmit="login(); return false;">
        <div class="login-header">Login</div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" autocomplete="off">
        </div>
        <button class="login-btn">Login</button>
    </form>
</div>

<script>
    async function login() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        try {
            const response = await fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            });

            const data = await response.json();

            if (response.ok) {
                // Successful login, redirect or perform other actions
                window.location.href = "bloglogin.html";
                alert("Login Successfully");
            } else {
                // Display error message
                console.error('Server responded with error:', data);
                alert(data.error || "An error occurred during login. Please try again.");
            }
        } catch (error) {
            console.error('Error during login:', error);
            alert('An error occurred during login. Please try again.');
        }
    }
</script>

</body>
</html>
